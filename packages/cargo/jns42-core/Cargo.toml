[package]
name = "jns42-core"
version = "0.1.3"
edition = "2024"
description = "Core of jns42"
license = "ISC"
authors = ["Elmer Bulthuis"]
homepage = "https://www.JsonSchema42.org"
keywords = ["json", "schema"]
repository = "https://github.com/LuvDaSun/JsonSchema42"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
im = "^15.1.0"
url = "^2.3.1"
serde = { version = "^1.0.158", features = ["derive"] }
serde_json = "^1.0.94"
once_cell = "^1.19.0"
proc-macro2 = "^1.0.78"
quote = "^1.0.35"
regex = "^1.10.3"
urlencoding = "2.1.3"
itertools = "0.14.0"
serde_yaml = "^0.9.31"
semver = "1.0.23"
wit-bindgen = "0.42.1"

[lib]
crate-type = ["rlib", "cdylib"]
