on:
  push:
    branches:
      - "*"
    paths:
      - "*"
      - .github/**
      - fixtures/**
      - packages/ts/**

jobs:
  unit:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: yarn install --immutable
      - run: yarn workspaces run build
      - run: yarn workspaces run test

  audit:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: yarn install --immutable
      - run: yarn workspaces audit --audit-level high
