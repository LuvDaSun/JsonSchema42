on:
  pull_request: {}
  push:
    branches:
      - "*"
    paths:
      - "*"
      - .github/**
      - fixtures/**
      - packages/ts/**

jobs:
  unit:
    runs-on: ubuntu-latest
    container: node:18
    env:
      npm_config_ignore_scripts: false
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm --workspaces test

  audit:
    runs-on: ubuntu-latest
    container: node:18
    env:
      npm_config_ignore_scripts: true
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm --workspaces audit --audit-level high
