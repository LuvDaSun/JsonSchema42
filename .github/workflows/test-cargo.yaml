on:
  pull_request: {}
  push:
    branches:
      - "*"
    paths:
      - "*"
      - .github/**
      - fixtures/**
      - packages/cargo/**

jobs:
  unit:
    runs-on: ubuntu-latest
    container: rust:1.73.0-alpine3.18
    steps:
      - uses: actions/checkout@v4
      - run: apk add build-base musl-dev libc-dev pkgconfig openssl-dev
      - run: cargo test --workspace --all-targets
