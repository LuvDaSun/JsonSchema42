on:
  pull_request: {}
  push:
    branches:
      - "*"
    paths:
      - Cargo.lock
      - .github/**
      - fixtures/**
      - packages/cargo/**

jobs:
  unit:
    runs-on: ubuntu-latest
    container: rust:1.73.0
    steps:
      - uses: actions/checkout@v4
      - run: cargo test --workspace --all-targets
