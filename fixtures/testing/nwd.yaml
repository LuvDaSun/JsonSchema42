$schema: "./schema.json"

schemas:
  draft-04:
    $schema: "http://json-schema.org/draft-04/schema#"
    $ref: "#/definitions/main-category"

    definitions:
      #entity schemas

      main-category:
        description: |-
          Full main category entity
        $ref: "#/definitions/main-category-fields"
        required:
          - id
        properties:
          id:
            $ref: "#/definitions/entity-id"

      main-category-fields:
        description: |-
          Main category editable fields
        type: object
        required:
          - name
        properties:
          name:
            $ref: "#/definitions/entity-name"
          description:
            $ref: "#/definitions/entity-description"

      # field schemas

      entity-id:
        description: |-
          Key of an entity
        type: integer
        minimum: 0
        exclusiveMinimum: true

      entity-name:
        description: |-
          The name of an entity
        type: string
        minLength: 1
        maxLength: 100

      entity-description:
        description: |-
          Description of an entity
        type: string
        minLength: 1
        maxLength: 100

valid:
  basic:
    id: 1
    name: hi

invalid:
  no-id:
    name: hi

  negative-id:
    id: -1
    name: hi

  fractional-id:
    id: 1.1
    name: hi

  no-name:
    id: 1
