$schema: "./schema.json"

rootTypeName: ParseYaml
parse: true

schemas:
  draft_2020-12:
    $schema: "https://json-schema.org/draft/2020-12/schema"
    description: "An object"
    type:
      - number
      - object
    properties:
      boolean:
        type: boolean
      number:
        type: number
      string:
        type: string
      array:
        type: array
        items:
          type: number

valid:
  one: "1"
  two:
    - "2"
  "true": true
  "false": false
  "obj1":
    boolean: "true"
    number: "1"
    string: 123
  array1:
    array: "123"
  array2:
    array:
      - "456"
      - "789"
invalid:
  a: "a"
  b:
    - "b"
  c: "c"
  "obj1":
    boolean: "true"
    number: "o"
    string: 123
