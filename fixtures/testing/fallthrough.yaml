$schema: "./schema.json"

rootTypeName: FallthroughYaml

schemas:
  schema:
    $schema: "https://json-schema.org/draft/2020-12/schema"
    type: object
    patternProperties:
      "^x-":
        type: string
    additionalProperties:
      type: boolean

valid:
  strings:
    x-1: "hi!"
    x-2: "bye"
  strings-and-booleans:
    x-1: "hi!"
    x-2: "bye"
    b-1: true
    b-2: false

invalid:
  invalid-strings:
    s-1: "hi!"
    s-2: "bye"
  invalid-booleans:
    x-1: true
    x-2: false
