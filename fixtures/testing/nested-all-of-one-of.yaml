$schema: "./schema.json"

rootTypeName: NestedAllOfOneOf

schemas:
  original:
    allOf:
      - type:
          - object
          - boolean
        required:
          - a
          - b
        properties:
          a:
            type: string
          b:
            type: string
      - type:
          - object
          - boolean
        allOf:
          - type:
              - object
              - boolean
            required:
              - c
            properties:
              c:
                type: string
          - type:
              - object
              - boolean
            required:
              - d
            properties:
              d:
                type: string

  presolved:
    oneOf:
      - type: boolean
      - type: object
        required:
          - a
          - b
          - c
          - d
        properties:
          a:
            type: string
          b:
            type: string
          c:
            type: string
          d:
            type: string

valid:
  "true": true
  abcd:
    a: "a"
    b: "b"
    c: "c"
    d: "d"

invalid:
  "1": 1
  bcd:
    b: "b"
    c: "c"
    d: "d"
  ab:
    a: "a"
    b: "b"
