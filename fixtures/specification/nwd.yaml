$schema: "http://json-schema.org/draft-04/schema#"
definitions:
  #entity schemas

  main-category:
    description: |-
      Full main category entity
    $ref: "#/definitions/main-category-fields"
    required:
      - id
    properties:
      id:
        $ref: "#/definitions/entity-id"

  main-category-fields:
    description: |-
      Main category editable fields
    type: object
    required:
      - name
    properties:
      name:
        $ref: "#/definitions/entity-name"
      description:
        $ref: "#/definitions/entity-description"

  sub-category:
    description: |-
      Full sub category entity
    $ref: "#/definitions/sub-category-fields"
    required:
      - id
    properties:
      id:
        $ref: "#/definitions/entity-id"

  sub-category-fields:
    description: |-
      Sub category entity editable fields
    type: object
    required:
      - name
    properties:
      name:
        $ref: "#/definitions/entity-name"
      description:
        $ref: "#/definitions/entity-description"

  # field schemas

  entity-id:
    description: |-
      Key of an entity
    type: integer
    minimum: 0
    exclusiveMinimum: true

  entity-name:
    description: |-
      The name of an entity
    type: string
    minLength: 1
    maxLength: 100

  entity-description:
    description: |-
      Description of an entity
    type: string
    minLength: 1
    maxLength: 100
